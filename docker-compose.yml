services:
  postgres:
    image: postgres:15-alpine
    container_name: akka-postgres
    environment:
      POSTGRES_DB: akka_learning
      POSTGRES_USER: akka
      POSTGRES_PASSWORD: akka123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql:Z
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U akka -d akka_learning"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
